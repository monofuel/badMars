apiVersion: v1
kind: Service
metadata:
 labels:
   name: chunk
 name: chunk
spec:
 ports:
   - port: 3011
     targetPort: 3011
 selector:
   name: chunk
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: chunk-deployment
spec:
  maxReplicas: 10
  minReplicas: 2
  scaleTargetRef:
    kind: Deployment
    name: chunk-deployment
  targetCPUUtilizationPercentage: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: chunk-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: chunk
    spec:
      containers:
      - image: king.mono:5000/badmars-1242/badmars_node:v$VERSION
        name: chunk
        command: ["sh"]
        args: ["-c", "cd bin/server/nodejs && node chunk.js"]
        resources:
          requests:
            cpu: 20m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /_health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /_health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - name: chunk
          containerPort: 3011
          hostPort: 3011
        env:
        - name: BADMARS_DB
          value: "rethinkdb.mono"
        - name: MAP_HOST
          value: "chunk"
        - name: AI_HOST
          value: "ai"
        - name: BADMARS_WS_SERVER
          value: "wss://japura.net"
        - name: BADMARS_WS_PUBLIC_PORT
          value: "7006"
        - name: TRACKING_SERVER
          value: "http://andrelytics.mono"