apiVersion: v1
kind: Service
metadata:
 labels:
   name: dashboard
 name: dashboard
spec:
 type: NodePort
 selector:
  name: dashboard
 ports:
   - port: 8090
     targetPort: 8090
     nodePort: 30008
 selector:
   name: dashboard
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dashboard-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: dashboard
    spec:
      containers:
      - image: king.mono:5000/badmars-1242/badmars_go:v$VERSION
        name: dashboard
        command: ["go"]
        args: ["run", "server/go/core/dashboard/dashboard.go"]
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - name: dashboard
          containerPort: 8090
          hostPort: 8090
        env:
        - name: BADMARS_DB
          value: "rethinkdb.mono"
        - name: MAP_HOST
          value: "chunk"
        - name: AI_HOST
          value: "ai"
        - name: BADMARS_WS_SERVER
          value: "wss://japura.net"
        - name: BADMARS_WS_PUBLIC_PORT
          value: "7006"
        - name: TRACKING_SERVER
          value: "http://andrelytics.mono"