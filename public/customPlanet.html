  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<body>
  <div class="dropdown" style="position: absolute; left: 10px; top: 10px; width: 100px">

  <span class="caret"></span></button>
  <ul class="dropdown-menu" id="worldMenu">
  </ul>
  </div>
  <button type="button" class="btn btn-primary" onclick="saveWorld()" style="position: absolute; left: 190px; top: 10px; width: 60px">Save</button>

  <input class="form-control" id="worldName" style="position: absolute; left: 260px; top: 10px; width: 180px;" placeholder="Enter Name">

  <button id="storageButton" type="button" class="btn btn-primary" onclick="storageClick()" style="position: absolute; left: 10px; top: 200px; width: 80px">Storage</button>
  <button id="tankButton" type="button" class="btn btn-primary" onclick="tankClick()" style="position: absolute; left: 10px; top: 240px; width: 80px">Tank</button>
  <button id="builderButton" type="button" class="btn btn-primary" onclick="builderClick()" style="position: absolute; left: 10px; top: 240px; width: 80px">Builder</button>
  <canvas id='threePanel'>
  </canvas>
