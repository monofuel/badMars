apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: bm-simulate-dev
  name: bm-simulate-dev
spec:
  replicas: 1
  selector:
    name: bm-simulate-dev
  template:
    metadata:
      labels:
        name: bm-simulate-dev
    spec:
      containers:
      - image: badmars/nodejs-dev:v2
        name: bm-simulate-dev
        command:
         - node
        args:
         - /mnt/src/github.com/monofuel/badMars-JS/server/simulate.js
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7005
          name: bm-simulate-dev
        volumeMounts:
          - name: nfs
            mountPath: "/mnt"
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs
