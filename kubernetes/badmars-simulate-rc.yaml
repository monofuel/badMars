apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: badmars-simulate
  name: badmars-simulate
spec:
  replicas: 1
  selector:
    name: badmars-simulate
  template:
    metadata:
      labels:
        name: badmars-simulate
    spec:
      containers:
      - image: badmars/nodejs:v5
        name: badmars-simulate
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        command:
         - node
        args:
         - simulate.js
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7005
          name: websocker
