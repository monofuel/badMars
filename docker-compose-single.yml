version: '2'
services:
  simulate:
    build:
      context: .
      dockerfile: Dockerfile-go
    command: go run server/go/core/simulate/simulate.go
    volumes:
      - ./server:/go/src/github.com/monofuel/badmars/server
    links:
      - rethinkdb
      - ai
    environment:
      - MAP_HOST=chunk
      - AI_HOST=ai
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile-go
    command: go run server/go/core/dashboard/dashboard.go
    volumes:
      - ./server:/go/src/github.com/monofuel/badmars/server
      - ./public:/go/src/github.com/monofuel/badmars/public
    links:
      - rethinkdb
    ports:
      - '8090:8090'
    environment:
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  chunk:
    build: .
    command: sh -c 'cd server/nodejs && babel-watch chunk.js'
    volumes:
      - ./server:/badmars/server
    links:
      - rethinkdb
    environment:
      - MAP_HOST=chunk
      - AI_HOST=ai
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  ai:
    build: .
    command: sh -c 'cd server/nodejs && babel-watch ai.js'
    volumes:
      - ./server:/badmars/server
    links:
      - rethinkdb
      - chunk
    environment:
      - MAP_HOST=chunk
      - AI_HOST=ai
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  pathfinder:
    build: .
    command: sh -c 'cd server/nodejs && babel-watch pathfinder.js'
    volumes:
      - ./server:/badmars/server
    links:
      - rethinkdb
      - chunk
    environment:
      - MAP_HOST=chunk
      - AI_HOST=ai
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  validator:
    build: .
    command: sh -c 'cd server/nodejs && babel-watch validator.js'
    volumes:
      - ./server:/badmars/server
    links:
      - rethinkdb
      - chunk
    environment:
      - MAP_HOST=chunk
      - AI_HOST=ai
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  web:
    build: .
    command: sh -c 'cd server/nodejs && babel-watch web.js'
    volumes:
      - ./server:/badmars/server
      - ./client:/badmars/client
      - ./public:/badmars/public
    environment:
      - MAP_HOST=chunk
      - AI_HOST=ai
      - BADMARS_WS_SERVER=ws://localhost
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
    ports:
      - "3002:3002"
    links:
      - rethinkdb
  client:
    build: .
    command: sh -c 'make watchClient'
    volumes:
      - ./server:/badmars/server
      - ./client:/badmars/client
      - ./public:/badmars/public
    ports:
      - "4474:4474"
    links:
      - rethinkdb
    environment:
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  dashboard-frontend:
    build: .
    command: sh -c 'make watchDashboard'
    volumes:
      - ./client:/badmars/client
      - ./public:/badmars/public
    links:
      - rethinkdb
    environment:
      - BADMARS_DB=rethinkdb
  net:
    build: .
    command: sh -c 'cd server/nodejs && babel-watch -d 5858 net.js'
    volumes:
      - ./server:/badmars/server
    ports:
      - "7005:7005"
      - "5858:5858"
    links:
      - rethinkdb
    environment:
      - MAP_HOST=chunk
      - AI_HOST=ai
      - BADMARS_DB=rethinkdb
      - TRACKING_SERVER=http://japura.net
  rethinkdb:
    image: rethinkdb
    ports:
      - "8085:8080"
